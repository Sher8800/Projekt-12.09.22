<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"/>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap");
    </style>
  </head>
  <body>
    <aside class="menu">

        <h3 class="logo">
            <span class="logo__icon">
                <i class="las la-ribbon"></i>
            </span>
           <span class="logo__text">
            memo
           </span>
        </h3>

        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__item">
                    <a class="nav__link" href="">
                        <span class="nav__icon">
                            <i class="lab la-discourse"></i>
                        </span>
                       <span class="nav__text">
                        Courses
                       </span>
                    </a>
                </li>

                <li class="nav__item">
                    <a class="nav__link" href="">
                        <span class="nav__icon">
                            <i class="las la-credit-card"></i>
                        </span>
                       <span class="nav__text">
                        Payment
                       </span>
                    </a>
                </li>

                <li class="nav__item">
                    <a class="nav__link" href="">
                        <span class="nav__icon">
                            <i class="las la-comment-dots"></i>
                        </span>
                       <span class="nav__text">
                        Chat
                       </span>
                    </a>
                </li>

                <li class="nav__item">
                    <a class="nav__link" href="">
                        <span class="nav__icon">
                            <i class="las la-user-friends"></i> 
                        </span>
                       <span class="nav__text">
                        Groups
                       </span>
                    </a>
                </li>

                <li class="nav__item">
                    <a class="nav__link" href="">
                        <span class="nav__icon">
                            <i class="las la-graduation-cap"></i>
                        </span>
                       <span class="nav__text">
                        Students
                       </span>
                    </a>
                </li>

                <li class="nav__item">
                    <a class="nav__link" href="">
                        <span class="nav__icon">
                            <i class="las la-phone-volume"></i>
                        </span>
                       <span class="nav__text">
                        Support
                       </span>
                    </a>
                </li>
            </ul>
        </nav>

        <button class="button">
            <span class="nav__icon">
                <i class="las la-sign-out-alt"></i>
            </span>
            <span class="nav__text">
                Log out
            </span>
        </button>

    </aside>

    <div class="main">

        <section class="home">

            <header class="header">
                <section class="header-inside">
                    <span class="foto">
                        <i class="las la-user-tie"></i>
                    </span>
                    <span class="Personaldata">
                        <h3 class="Personaldata--intelligence name">Leslie Alexandra</h3>
                        <h5 class="Personaldata--intelligence location">Los Angeles, CA</h5>
                    </span>
                </section>
                <section class="header-inside">
                    <button class="home__button">
                        <span class="button__text">
                            Search
                        </span>
                    </button>
                    <span class="button__icon">
                        <i class="las la-search"></i>
                    </span>
                </section>
            </header>

            <div class="home-title">
                <section class="home-title__courses home-title__courses-text">
                    <h1 class="title-h1">Courses</h1>
                    <a href="" class="title-a">See al</a>
                </section>

                <section class="home-title__courses home-title__courses-nav">
                    <div class="home__nav">
                        <ul class="home__ul">
                            <li class="home__ul-text">
                                <a href="" class="home__ul-text">All</a>
                            </li>
                            <li class="home__ul-text">
                                <a href="" class="home__ul-text">Current</a>
                            </li>
                            <li class="home__ul-text">
                                <a href="" class="home__ul-text">Pending</a>
                            </li>
                            <li class="home__ul-text">
                                <a href="" class="home__ul-text">Complited</a>
                            </li>
                        </ul>
                    </div>
                </section>
            </div>

            <div class="home__picture">

                <div class="forpicture">
                    <button class="twobutton twobutton-picture-oop">
                    </button>
                    <button class="twobutton twobutton-text">
                        <p class="prog-date">
                            Programming  Oct 09, 2022
                        </p>
                        <p class="twobutton-picture-theme">
                            Objekt-Oriented Programming in Java
                        </p>
                    </button>
                </div>

                <div class="forpicture">
                    <button class="onebutton onebutton-picture">
                        <p class="twobutton-picture-theme">
                            How to track your course progress easily?
                        </p>
                        <a href="" class="onebutton-picture-a">Find more ></a>
                    </button>
                </div>

                <div class="forpicture">
                    <button class="twobutton twobutton-picture-flowcast">
                        <p class="twobutton-picture-theme twobutton-picture-theme.white">
                            flowcast
                        </p>
                    </button>
                    <button class="twobutton twobutton-text">
                        <p class="prog-date">
                            Design  Sep 17, 2022
                        </p>
                        <p class="twobutton-picture-theme">
                            Visual Element of User Interface Design
                        </p>
                    </button>
                </div>

                <div class="forpicture">
                    <button class="twobutton twobutton-picture-for">

                    </button>
                    <button class="twobutton twobutton-text">
                        <p class="prog-date">
                            Design  Sep 19, 2022
                        </p>
                        <p class="twobutton-picture-theme">
                            The Strategy of Content Marketing
                        </p>
                    </button>
                </div>

            </div>

        </section>
        <section class="schedule"></section>
    </div>
  </body>
</html>
